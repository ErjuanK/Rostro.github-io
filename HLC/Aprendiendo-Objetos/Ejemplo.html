<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos con una ventana</h1>
    <h2>El metodo confirm()</h2>
    <p id="demo"></p>
    <script>
        let nombre = prompt("Dime cual es tu nombre")
        let apellidos = prompt("Dime cuales son tus apellidos")
        let edad = prompt("Dime cual es tu edad")

        const persona = {
            n :`${nombre}`,
            a :`${apellidos}`,
            e :`${edad}`
        };
        
        if (confirm("Buenas " + persona.n + " " + persona.a + " , ¿ usted tiene " + persona.e + " ?") == true) {
            document.getElementById("demo").innerHTML = (`Bienvenido ${persona.n} ${persona.a} `);
        }else{
            var frase = ("Perdona, ¿podrias volver ha decirme tu nombre?");
            location.reload()
        };
        
    </script>
</body>
</html>
